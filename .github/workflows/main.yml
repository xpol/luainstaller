name: CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, windows-2016]
        
    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        cmake -H. -Bbuild
        cmake --build build --config Release --target install
